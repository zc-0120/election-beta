<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>學生會正副會長競選網站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon/LOGO.svg" type="image/x-icon" / >
</head>
<body>
    <div class="message" id="messagebox">
        <div class="messagebox">
            <svg class="feather feather-alert-octagon" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
            <p>您正在瀏覽未開發完全的網站，可能會發生錯誤。</p>
        </div>
        <button onclick="closemessage()" alt="關閉訊息提示">
            <svg class="feather feather-x" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>
        </button>
    </div>
    <header>
        <nav class="header">
            <div class="nav">
                <button class="navbutton">
                    <svg class="feather feather-instagram" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><rect height="20" rx="5" ry="5" width="20" x="2" y="2"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                </button>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a>關於我們</a></li>
                    <li><a>我們的政見</a></li>
                </ul>
                <div class="button-box">
                    <button class="navbutton">
                        <svg class="feather feather-message-circle" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
                    </button>
                    <button class="navbutton" id="menubutton">
                        <svg class="feather feather-menu" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="box-1">
            <div id="divphoto">
                <div id="topbox">
                    <h1>第22屆學生會正副會長競選網站</h1>
                    <p>讓我們為你實踐學生自治</p>
                    <button id="button_ig">
                        追蹤我們
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script>
        function closemessage(){
            var button = document.getElementById('messagebox')
            button.style.display = "none"
        }
    </script>
</body>
</html>
